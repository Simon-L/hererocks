# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-linux:
    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
        #os: [ubuntu-latest, windows-latest, macos-latest]
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set MACOSX_DEPLOYMENT_TARGET
        if: runner.os == 'macOS'
        run: |
          echo 'MACOSX_DEPLOYMENT_TARGET=14.0' >> $GITHUB_ENV
          
      - name: Build luajit and luarocks
        if: matrix.os != 'windows-latest'
        run: |
          python ./hererocks/hererocks.py x86_64_dir -j @v2.1 -rlatest --verbose
          ./x86_64_dir/bin/luarocks install inspect
          ./x86_64_dir/bin/luarocks install luaposix
          ./x86_64_dir/bin/luarocks install luasocket
          ./x86_64_dir/bin/luarocks install rxi-json-lua
      
      - name: (Windows) Build luajit and luarocks
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          python ./hererocks/hererocks.py $(pwd)/x86_64_dir --target vs -j @v2.1 -rlatest --verbose
          ./x86_64_dir/bin/luarocks install inspect
          ./x86_64_dir/bin/luarocks install luasocket
          ./x86_64_dir/bin/luarocks install rxi-json-lua
          pwd
          pwd
          pwd
          pwd
          
      - uses: actions/upload-artifact@v4
        with:
          name: x86_64_dir
          path: ./x86_64_dir/
